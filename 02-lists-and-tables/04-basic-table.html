<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h2>Student Grades</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
    </table>
</body>

</html>

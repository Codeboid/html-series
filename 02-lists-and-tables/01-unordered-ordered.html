<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered & Ordered Lists</title>
</head>

<body>
    <h2>My Shopping List</h2>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <h2>Steps to Make Tea</h2>
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves</li>
        <li>Pour into a cup</li>
    </ol>
</body>

</html>

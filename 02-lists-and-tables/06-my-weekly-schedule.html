<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Schedule</title>
</head>

<body>
    <h1>My Weekly Schedule</h1>

    <h2>Things To Do</h2>
    <ul>
        <li>Study HTML</li>
        <li>Exercise</li>
        <li>Read a book</li>
    </ul>

    <h2>Class Timetable</h2>
    <table border="1">
        <caption>Weekly Plan</caption>
        <tr>
            <th>Day</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math Homework</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>HTML Practice</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Football Training</td>
        </tr>
    </table>
</body>

</html>
